{% set version="1.0.2" %}

package:
  name: gitpython
  version: {{ version }}

source:
  fn: GitPython-{{ version }}.tar.gz
  url: https://github.com/gitpython-developers/GitPython/archive/{{ version }}.tar.gz
  sha256: 97ef5ae9fd8d11316a541b117e9983b5c8eeb80f4ee9981eaddad4d4c7fac7ab

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - gitdb >=0.6.4

test:
  imports:
    - git
    - git.index
    - git.objects
    - git.objects.submodule
    - git.refs
    - git.repo

about:
  home: http://gitorious.org/projects/git-python/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python Git Library'

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
