{% set version = "3.1.18" %}

package:
  name: gitpython
  # Versions 3.1.4, 3.1.15, 3.1.16, 3.1.17 have been yanked
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/G/GitPython/GitPython-{{ version }}.tar.gz
  sha256: b838a895977b45ab6f0cc926a9045c8d1c44e2b653c1fcc39fe91f42c6e8f05b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.5
    - gitdb >=4.0.1,<5
    - typing-extensions>=3.7.4.0  #[py<38]

test:
  requires:
    - git
    - pip
  imports:
    - git
    - git.index
    - git.objects
    - git.objects.submodule
    - git.refs
    - git.repo
  commands:
    - pip check

about:
  home: https://github.com/gitpython-developers/GitPython
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python Git Library
  doc_url: http://gitpython.readthedocs.org
  dev_url: https://github.com/gitpython-developers/GitPython

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - ocefpaf
    - xhochy
